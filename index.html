<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- <link href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script> -->

  <!-- Tailwind first -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Custom CSS and JS -->
<link rel="stylesheet" href="style.css">


  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',
            secondary: '#3B82F6',
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary text-white p-5">
  <div class="max-w-md mx-auto text-center">
    <h1 class="text-3xl font-bold mb-8">Weather App</h1>
    <div class="flex gap-3 mb-5">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city name"
        class="flex-1 p-3 rounded bg-white/20 placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50"
      >
      <button 
        onclick="getWeather()"
        class="px-5 py-2 rounded bg-white/20 hover:bg-white/30 transition-colors"
      >
        Search
      </button>
    </div>
    <div id="error" class="hidden text-red-300 bg-red-500/10 p-3 rounded mb-5"></div>
    
    <!-- Default weather card (shown by default) -->
    <div id="defaultWeatherCard" class="bg-white/10 backdrop-blur-md rounded-xl p-5 mt-5">
      <h2 class="text-2xl font-semibold mb-4">Search for a city</h2>
      <div class="flex justify-between items-center mb-6">
        <div>
          <div class="text-5xl font-bold">--Â°C</div>
          <div class="capitalize">Weather information will appear here</div>
        </div>
        <div class="w-20 h-20 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 opacity-70">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-white/10 p-3 rounded">
          <div class="font-medium">Humidity</div>
          <div>--%</div>
        </div>
        <div class="bg-white/10 p-3 rounded">
          <div class="font-medium">Wind Speed</div>
          <div>-- m/s</div>
        </div>
      </div>
    </div>
    
    <!-- Actual weather card (hidden by default) -->
    <div id="weatherCard" class="hidden bg-white/10 backdrop-blur-md rounded-xl p-5 mt-5">
      <h2 id="cityName" class="text-2xl font-semibold mb-4"></h2>
      <div class="flex justify-between items-center mb-6">
        <div>
          <div id="temperature" class="text-5xl font-bold"></div>
          <div id="description" class="capitalize"></div>
        </div>
        <img id="weatherIcon" src="" alt="Weather icon" class="w-20 h-20">
      </div>
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-white/10 p-3 rounded">
          <div class="font-medium">Humidity</div>
          <div id="humidity"></div>
        </div>
        <div class="bg-white/10 p-3 rounded">
          <div class="font-medium">Wind Speed</div>
          <div id="windSpeed"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="app.js"></script> -->
   <script src="app.js"></script>

</body>
</html>
